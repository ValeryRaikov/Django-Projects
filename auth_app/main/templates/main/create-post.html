{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Post
{% endblock %}

{% block page_content %}

<form method="post" action="{% url 'create post' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Post</button>
</form>

{% endblock %}
