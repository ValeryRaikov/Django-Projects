{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block page_content %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? Create one <a href="{% url 'sign up' %}">HERE</a>!</p>
    <button type="submit" class="btn btn-success">Login</button>
</form>

{% endblock %}
