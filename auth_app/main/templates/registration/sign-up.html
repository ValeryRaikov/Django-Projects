{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock %}

{% block page_content %}

<form method="post" action="{% url 'sign up' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Have an account? Login <a href="{% url 'login' %}">HERE</a>!</p>
    <button type="submit" class="btn btn-success">Register</button>
</form>

{% endblock %}
