{% extends 'base/base.html' %}

{% block page_content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-brand">
        Post Administration
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'core:add' %}">Add New</a>
            </li>
        </ul>
    </div>
</nav>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for post in post_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="https://via.placeholder.com/150x100">
                        <div class="card-body">
                            <h4 class="lead">
                                <a class="text-dark" href="{% url 'core:single' post.pk %}">{{ post.title }}</a>
                            </h4>
                            <p class="card-text"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-outline-primary" href="{{ post.get_absolute_url }}" role="button" aria-pressed="true">
                                        View
                                    </a>
                                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'core:edit' post.pk %}" role="button" aria-pressed="true">
                                        Edit
                                    </a>
                                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'core:delete' post.pk %}" role="button" aria-pressed="true">
                                        Delete
                                    </a>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
