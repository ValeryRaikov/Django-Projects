{% extends 'base/base.html' %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img class="img-fluid" src="{{ product.imageUrl }}" alt="{{ product.name }}">
            </div>
            <div class="col-lg-6">
                <h1>{{ product.name }}</h1>
                <p class="lead">Price: ${{ product.price|floatformat:2 }}</p>
                <p>{{ product.description }}</p>

                <button
                    data-product="{{ product.id }}"
                    data-action="add"
                    class="btn btn-outline-secondary add-btn update-cart"
                >
                    Add to Cart
                </button>
                <a href="{% url 'store' %}" class="btn btn-outline-success">Back to Store</a>
            </div>
        </div>
    </div>
{% endblock %}
