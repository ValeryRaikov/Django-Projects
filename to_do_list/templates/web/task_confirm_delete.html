{% extends 'web/base.html' %}
{% block content %}

    <div class="header-bar">
        <a href="{% url 'tasks' %}">&#8592; Back</a>
    </div>

    <div class="card-body">
        <form method="post" action="{% url 'task-delete' task.id %}">
            {% csrf_token %}
            <h2>Are you sure you want to delete this task? <span>{{ task }}</span></h2>

            <input class="button" type="submit" value="Delete">
        </form>
    </div>

{% endblock %}
